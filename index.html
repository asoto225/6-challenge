<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherMan</title>
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
        <p id="currentDay"></p>
    </header>

    <main class="container">
        <!-- current weather info -->
        <div class="current-info">
            <h2 class="name"></h2>

            <h2>Temperature:</h2>
            <p class="temp"></p>

            <h2>Wind Speed:</h2>
            <p class="wind-speed"></p>

            <h2>Humidity:</h2>
            <p class="humidity"></p>

           
        </div>
    </main>

    <!-- future forecast -->
    <section class="container">
        <!-- Day 1 -->
        <div class="future-forecast">
            <p>Day 1</p>
            <p>Temp:</p>
            <p>Wind:</p>
            <p>Humidity</p>

        </div>
        <!-- Day 2 -->
        <div class="future-forecast">
            <p>Day 2</p>
            <p>Temp:</p>
            <p>Wind:</p>
            <p>Humidity</p>

        </div>   
        <!-- Day 3 -->
        <div class="future-forecast">
            <p>Day 3</p>
            <p>Temp:</p>
            <p>Wind:</p>
            <p>Humidity</p>

        </div>   
        <!-- Day 4 -->
        <div class="future-forecast">
            <p>Day 4</p>
            <p>Temp:</p>
            <p>Wind:</p>
            <p>Humidity</p>

        </div>   
        <!-- Day 5 -->
        <div class="future-forecast">
            <p>Day 5</p>
            <p>Temp:</p>
            <p>Wind:</p>
            <p>Humidity</p>

        </div>   

    </section>
    <!-- search bar -->
    <input type="text" placeholder="Enter a location" id="searchbar">
    <!-- clickable button to search -->
    <button id="search-btn">Search</button>

    

    <script src="./assets/script.js"></script>
</body>
</html>
